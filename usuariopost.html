<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuarios</title>

    
    <link rel="stylesheet" href="Estilos/post.css">
    <link rel="icon" href="Favicons/icons8-enterprise-50.png">
</head>
<body>
    <div class="container">
      
          
        <a href="index.html"><button class="botao-seletor">Voltar รก home</button></a>
        <div class="form_box">
    <form action='http://localhost:8080/usuario/salvar'    id="formusuario"  class="needs-validation">
        <h2>Cadastro de Usuarios</h2>
<label for="nome" class="form-label"></label>
<input type="text" name="nome" placeholder="Digite seu nome completo" id="nome" class="form-control " required>

<label for="email" class="form-label"></label>
<input type="email" name="email" placeholder="Digite seu email" id="email" class="form-control" required>

<label for="cpf" class="form-label"></label>
<input type="text" name="cpf" placeholder="Digite seu cpf" id="cpf" class="form-control" required>

  <a href="https://support.microsoft.com/pt-br/microsoft-edge">  <button type="submit" id="enviar">Enviar</button></a>


           </form>
        


        </div>
        
    </div>



    <script>
  const btn = document.getElementById('enviar');
        const form = document.getElementById('formusuario');
        var url = 'http://localhost:8080/usuario/salvar'

        form.addEventListener('submit', async function (event) {

            event.preventDefault(); // Evita que o navegador envie um GET

            const formData = new FormData(form);
            console.log(formData);

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            if (response.ok) {
                alert('Registro inserido com sucesso!');
                console.log(response);
            } else {
                alert('Erro ao inserir registro!');
            }
        });
    </script>




</body>
</html>
